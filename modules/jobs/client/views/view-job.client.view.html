<section>
  <div class="page-header">
    <div class="pull-right" ng-show="vm.job.isCurrentUserOwner">
      <a class="btn btn-primary" ui-sref="jobs.edit({ jobId: vm.job._id })">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn btn-primary" ng-click="vm.remove()">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>
    <h1 ng-bind="vm.job.job_title"></h1>
    <span ng-bind="vm.job.company"></span> - <span ng-bind="vm.job.job_location"></span> - <span ng-bind="vm.job.job_link"></span>
  </div>
  <div class="">
    <p ng-bind="vm.job.job_description"></p>
    <p ng-bind="vm.job.job_requirements"></p>
    <p ng-bind="vm.job.job_rate"></p>
    <p ng-bind="vm.job.job_notes"></p>
    <p ng-bind="vm.job.company_notes"></p>
    <p ng-bind="vm.job.contact_name"></p>
    <p ng-bind="vm.job.contact_email"></p>
    <p ng-bind="vm.job.contact_phone"></p>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.job.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.job.user" ng-bind="vm.job.user.displayName"></span>
      <span ng-if="!vm.job.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.job.content"></p>
</section>
