<section ng-controller="JobsController" ng-init="find()">
  <div class="page-header">
    <h1>Jobs</h1>
  </div>

  <table class="table table-striped">
    <tr>
      <th>Job Title</th>
      <th>Company</th>
      <th>Salary/Hourly Rate</th>
      <th>Date Listed</th>
    </tr>
    <tr data-ng-repeat="job in jobs">
      <td><a href="/jobs/{{job._id}}/edit">{{job.job_title}}</a></td>
      <td>{{job.company}} - {{job.job_location}}</td>
      <td>{{job.job_rate}}</td>
      <td>{{job.created}}</td>
    </tr>
  </table>

  <div class="alert alert-warning text-center" ng-if="jobs.$resolved && !jobs.length">
    No jobs yet, why don't you <a ui-sref="jobs.create">create one</a>?
  </div>
</section>
